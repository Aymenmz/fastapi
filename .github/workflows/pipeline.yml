name: Build and Deploy Code

on:
  push:
    paths-ignore:
      - "infra/**"
  pull_request:
    paths-ignore:
      - "infra/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ”„ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt pytest

      - name: ğŸ§ª Run Pytest
        run: pytest -v

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ›  Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”– Generate image tag from commit SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi:${{ env.TAG }}

      - name: ğŸ›  Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: ğŸ’¡ Replace Git origin to use PAT
        env:
          CI_PAT: ${{ secrets.CI_GITHUB_PAT }}
        run: |
          git remote remove origin
          git remote add origin https://x-access-token:${CI_PAT}@github.com/${{ github.repository }}.git

      - name: ğŸ“ Update Kustomize image tag and push
        env:
          TAG: ${{ env.TAG }}
          BRANCH: ${{ github.ref_name }}
        run: |
          cd infra/fastapi
          kustomize edit set image aymendocker99/fastapi=aymendocker99/fastapi:$TAG
          cd ../..

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add infra/fastapi/kustomization.yaml
          git commit -m "chore: update image tag to $TAG" || echo "No changes to commit"
          git push origin HEAD:$BRANCH
