name: Build and Deploy

on:
  push:
    paths-ignore:
      - "infra/**"
  pull_request:
    paths-ignore:
      - "infra/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      TAG: ${{ github.sha }}
      REPO_NAME: aymendocker99/fastapi
      REPOSITORY_URL: aymendocker99/fastapi:${{ github.sha }}
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: üì• Checkout repository using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_GITHUB_PAT }}

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: üì¶ Install dependencies & test
        run: |
          pip install -r requirements.txt pytest
          pytest -v

      - name: üîê Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: üê≥ Build and Push Docker Image
        run: |
          docker build -t $REPOSITORY_URL .
          docker push $REPOSITORY_URL

      - name: üõ† Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: üìù Patch Kustomize with new image tag
        run: |
          cd infra/fastapi
          kustomize edit set image $REPOSITORY_URL:$TAG
          cat kustomization.yaml

      - name: üîÅ Commit and Push Manifest Update
        env:
          CI_PAT: ${{ secrets.CI_GITHUB_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add infra/fastapi/kustomization.yaml
          git commit -m "[skip ci] chore: update image tag to $TAG" || echo "Nothing to commit"
          git push
