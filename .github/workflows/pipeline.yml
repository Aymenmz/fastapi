name: Build and Deploy

on:
  push:
    paths-ignore:
      - "infra/**"
  pull_request:
    paths-ignore:
      - "infra/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      TAG: ${{ github.sha }}
      REPO_NAME: aymendocker99/fastapi
      REPOSITORY_URL: aymendocker99/fastapi:${{ github.sha }}

    steps:
      - name: ğŸ“¥ Checkout repository using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_GITHUB_PAT }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies & test
        run: |
          pip install -r requirements.txt pytest
          pytest -v

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ³ Build and Push Docker Image
        run: |
          docker build -t $REPOSITORY_URL .
          docker push $REPOSITORY_URL

      - name: ğŸ›  Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: ğŸ“ Patch Kustomize with new image tag
        run: |
          cd infra/fastapi
          kustomize edit set image $REPO_NAME=$REPOSITORY_URL
          cat kustomization.yaml

      - name: ğŸ” Commit and Push Manifest Update
        env:
          CI_PAT: ${{ secrets.CI_GITHUB_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add infra/fastapi/kustomization.yaml
          git commit -m "[skip ci] chore: update image tag to $TAG" || echo "Nothing to commit"
          git push
