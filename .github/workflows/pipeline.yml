name: Build and Deploy Code

on:
  push:
    paths-ignore:
      - "infra/**"
  pull_request:
    paths-ignore:
      - "infra/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: üì• Checkout repo using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_GITHUB_PAT }}


      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: üîÑ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt pytest

      - name: üß™ Run Pytest
        run: pytest -v

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: üõ† Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üõ† Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîñ Generate image tag from commit SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi:${{ env.TAG }}

      - name: üõ† Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: üí° Replace Git origin to use PAT
        env:
          CI_PAT: ${{ secrets.CI_GITHUB_PAT }}
        run: |
          git remote remove origin
          git remote add origin https://x-access-token:${CI_PAT}@github.com/${{ github.repository }}.git

      - name: üìù Commit & Push Kustomize change using PAT
        env:
          CI_PAT: ${{ secrets.CI_GITHUB_PAT }}
          TAG: ${{ env.TAG }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add infra/fastapi/kustomization.yaml
          git commit -m "chore: update image tag to $TAG" || echo "nothing to commit"

          # Force push using PAT-authenticated HTTPS remote
          git push https://x-access-token:${CI_PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

