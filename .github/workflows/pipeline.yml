name: Build and Deploy Code

on: [push, pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: 🔄 Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt pytest

      - name: 🧪 Run Pytest
        run: pytest -v

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 🛠 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔖 Generate image tag from commit SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi:${{ env.TAG }}

      - name: 🛠 Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: 📝 Update Kustomize image tag
        run: |
          cd infra/fastapi
          kustomize edit set image aymendocker99/fastapi=aymendocker99/fastapi:${{ env.TAG }}
          cd ../..
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add infra/fastapi/kustomization.yaml
          git commit -m "chore: update image tag to ${{ env.TAG }}"
          git push
